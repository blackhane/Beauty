<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Beauty</title>
</head>
<body>
    <div id="wrapper">
        <header>
            <div>
                <div>상품기본정보</div>
            </div>
        </header>
        <main>
            <aside>
                <table>
                    <tr><td>상품관리</td></tr>
                    <tr><td>상품등록</td></tr>
                </table>
            </aside>
            <section id="admin-product-register">
                <form action="#">
                    <article>
                        <h3>상품 기본 정보</h3>
                        <table>
                            <tr>
                                <th>대분류</th>
                                <td>
                                    <select name="cate1" id="cate1">
                                        <option value="0">대분류 선택</option>
                                        <option value="1">OUTER</option>
                                        <option value="2">TOP</option>
                                        <option value="3">BOTTOM</option>
                                        <option value="4">DRESS</option>
                                        <option value="5">ACC</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th>소분류</th>
                                <td>
                                    <select name="cate2" id="cate2">
                                        <option value="0">소분류 선택</option>
                                        <option value="1">OUTER</option>
                                        <option value="2">TOP</option>
                                        <option value="3">BOTTOM</option>
                                        <option value="4">DRESS</option>
                                        <option value="5">ACC</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th>상품명</th>
                                <td><input type="text"></td>
                            </tr>
                            <tr>
                                <th>기본설명</th>
                                <td><input type="text"></td>
                            </tr>
                            <tr>
                                <th>원가</th>
                                <td><input type="text"></td>
                            </tr>
                            <tr>
                                <th>할인율</th>
                                <td><input type="text"></td>
                            </tr>
                            <tr>
                                <th>포인트</th>
                                <td><input type="text"></td>
                            </tr>
                            <tr>
                                <th>재고</th>
                                <td><input type="text"></td>
                            </tr>
                            <tr>
                                <th>제조업체</th>
                                <td><input type="text"></td>
                            </tr>
                            <tr>
                                <th>제조국</th>
                                <td><input type="text"></td>
                            </tr>
                            <tr>
                                <th>제조일</th>
                                <td><input type="text"></td>
                            </tr>                     
                        </table>
                    </article>
                    <article>
                        <h3>상품 상세 정보</h3>
                        <table>                           
                            <tr>
                                <th>색상</th>
                                <td><input type="text"></td>
                            </tr>                     
                            <tr>
                                <th>소재</th>
                                <td><input type="text"></td>
                            </tr>     
                            <tr>
                                <th>사이즈</th>
                                <td>
                                    <label><input type="radio" name="size">S</label>
                                    <label><input type="radio" name="size">M</label>
                                    <label><input type="radio" name="size">L</label>
                                    <label><input type="radio" name="size">XL</label>
                                </td>
                            </tr>                
                            <tr>
                                <th>두께감</th>
                                <td>
                                    <label><input type="radio" name="thick">두꺼움</label>
                                    <label><input type="radio" name="thick">보통</label>
                                    <label><input type="radio" name="thick">얇음</label>
                                 </td>
                            </tr>                
                            <tr>
                                <th>비침</th>
                                <td>
                                    <label><input type="radio" name="through">비침</label>
                                    <label><input type="radio" name="through">약간있음</label>
                                    <label><input type="radio" name="through">없음</label>
                                </td>
                            </tr>                
                            <tr>
                                <th>안감</th>
                                <td>
                                    <label><input type="radio" name="lining">있음</label>
                                    <label><input type="radio" name="lining">없음</label>
                                    <label><input type="radio" name="lining">부분안감</label>
                                </td>
                            </tr>                
                            <tr>
                                <th>신축성</th>
                                <td>
                                    <label><input type="radio" name="flex">좋음</label>
                                    <label><input type="radio" name="flex">보통</label>
                                    <label><input type="radio" name="flex">없음</label>
                                </td>
                            </tr>       
                            <tr>
                                <td>
                                    <table>
                                        <tr><th>상품 상세 이미지()</th></tr>
                                        <tr>
                                            <td>
                                                <input type="file" name="#"><br>
                                                <input type="file" name="#"><br>
                                                <input type="file" name="#"><br>
                                            </td>
                                        </tr>
                                    </table>
                                </td>
                                <td>
                                    <table>
                                        <tr><th>상품 상세 이미지()</th></tr>
                                        <tr>
                                            <td>
                                                <input type="file" name="#"><br>
                                                <input type="file" name="#"><br>
                                                <input type="file" name="#"><br>
                                            </td>
                                        </tr>
                                    </table>
                                </td>
                                <td>
                                    <table>
                                        <tr><th>상품 상세 이미지()</th></tr>
                                        <tr>
                                            <td>
                                                <input type="file" name="#"><br>
                                                <input type="file" name="#"><br>
                                                <input type="file" name="#"><br>
                                            </td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>         
                        </table>
                    </article>
                    <input type="submit" value="등록">
                </form>
            </section>
        </main>
    </div>
</body>
</html>
