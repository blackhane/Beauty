<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Beauty</title>
    <link rel="stylesheet" href="./css/admin_product.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $('aside > ul > li > a').click(function(){
                $(this).parent().children('ul').slideToggle();
            });

            $('.selectColor td:nth-child(n+5)').hide();
            $('.more').click(function(){
                $(this).parent().next().show();
                $(this).hide();
            }); 
        });
    </script>
</head>
<body>
    <div id="wrapper">
        <header>
            <div>
                <h3>상품관리</h3>
                <a href="#">상품현황</a>
                <a href="#">상품등록</a>
            </div>
        </header>
        <main>
            <aside>
                <ul>
                    <li>
                        <a href="#">ALL</a>
                    </li>
                    <li>
                        <a href="#">OUTER</a>
                        <ul>
                            <li><label><input type="checkbox">전체</input></label></li>
                            <li><label><input type="checkbox">가디건</input></label></li>
                            <li><label><input type="checkbox">자켓/코트</input></label></li>
                            <li><label><input type="checkbox">패딩/점퍼</input></label></li>
                            <li><label><input type="checkbox">집업/조끼</input></label></li>
                        </ul>
                    </li>
                    <li>
                        <a href="#">TOP</a>
                        <ul>
                            <li><label><input type="checkbox">전체</input></label></li>
                            <li><label><input type="checkbox">티셔츠</label></li>
                            <li><label><input type="checkbox">니트/스웨터</label></li>
                            <li><label><input type="checkbox">맨투맨/후드</label></li>
                            <li><label><input type="checkbox">조끼/나시</label></li>
                        </ul>
                    </li>
                    <li>
                        <a href="#">BOTTOM</a>
                        <ul>
                            <li><label><input type="checkbox">전체</input></label></li>
                            <li><label><input type="checkbox">스커트</label></li>
                            <li><label><input type="checkbox">데님</label></li>
                            <li><label><input type="checkbox">팬츠</label></li>
                            <li><label><input type="checkbox">슬랙스</label></li>
                            <li><label><input type="checkbox">레깅스</label></li>
                        </ul>
                    </li>
                    <li>
                        <a href="#">DRESS</a>
                        <ul>
                            <li><label><input type="checkbox">전체</input></label></li>
                            <li><label><input type="checkbox">원피스</label></li>
                            <li><label><input type="checkbox">투피스</label></li>
                            <li><label><input type="checkbox">점프수트</label></li>
                        </ul>
                    </li>
                    <li>
                        <a href="#">ETC</a>
                        <ul>
                            <li><label><input type="checkbox">전체</input></label></li>
                            <li><label><input type="checkbox">신발</label></li>
                            <li><label><input type="checkbox">가방</label></li>
                            <li><label><input type="checkbox">모자</label></li>
                            <li><label><input type="checkbox">쥬얼리</label></li>
                        </ul>
                    </li>
                </ul>
            </aside>
            <section id="admin-product-register">
                <form action="#">
                    <article>
                        <h3>상품 기본 정보</h3>
                        <table>
                            <tr>
                                <th>대분류</th>
                                <td>
                                    <select name="cate1" id="cate1">
                                        <option value="0">대분류 선택</option>
                                        <option value="1">OUTER</option>
                                        <option value="2">TOP</option>
                                        <option value="3">BOTTOM</option>
                                        <option value="4">DRESS</option>
                                        <option value="5">ACC</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th>소분류</th>
                                <td>
                                    <select name="cate2" id="cate2">
                                        <option value="0">소분류 선택</option>
                                        <option value="1">OUTER</option>
                                        <option value="2">TOP</option>
                                        <option value="3">BOTTOM</option>
                                        <option value="4">DRESS</option>
                                        <option value="5">ACC</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th>상품명</th>
                                <td><input type="text"></td>
                            </tr>
                            <tr>
                                <th>기본설명</th>
                                <td><input type="text"></td>
                            </tr>
                            <tr>
                                <th>원가</th>
                                <td><input type="text"></td>
                            </tr>
                            <tr>
                                <th>할인율</th>
                                <td><input type="text"></td>
                            </tr>
                            <tr>
                                <th>포인트</th>
                                <td><input type="text"></td>
                            </tr>
                            <tr>
                                <th>재고</th>
                                <td><input type="text"></td>
                            </tr>
                            <tr>
                                <th>제조업체</th>
                                <td><input type="text"></td>
                            </tr>
                            <tr>
                                <th>제조국</th>
                                <td><input type="text"></td>
                            </tr>
                            <tr>
                                <th>제조일</th>
                                <td><input type="text"></td>
                            </tr>                     
                        </table>
                    </article>
                    <article>
                        <h3>상품 상세 정보</h3>
                        <table>                           
                            <tr class="selectColor">
                                <th style="width: 68px;">색상</th>
                                <td>
                                    <input type="color" value="#111" class="color">
                                    <input type="text">
                                </td>
                                <td>
                                    <input type="color" value="#111" class="color">
                                    <input type="text">
                                </td>
                                <td>
                                    <input type="color" value="#111" class="color">
                                    <input type="text">
                                    <button class="more">more ></button>
                                </td>
                                <td>
                                    <input type="color" value="#111" class="color">
                                    <input type="text">
                                    <button class="more">more ></button>
                                </td>
                                <td>
                                    <input type="color" value="#111" class="color">
                                    <input type="text">
                                    <button class="more">more ></button>
                                </td>
                                <td>
                                    <input type="color" value="#111" class="color">
                                    <input type="text">
                                </td>
                            </tr>                   
                            <tr>
                                <th>소재</th>
                                <td><input type="text"></td>
                            </tr>     
                            <tr>
                                <th>사이즈</th>
                                <td>
                                    <label><input type="checkbox" name="size">free</label>
                                    <label><input type="checkbox" name="size">S</label>
                                    <label><input type="checkbox" name="size">M</label>
                                    <label><input type="checkbox" name="size">L</label>
                                    <label><input type="checkbox" name="size">XL</label>
                                </td>
                            </tr>                
                            <tr>
                                <th>두께감</th>
                                <td>
                                    <label><input type="radio" name="thick">두꺼움</label>
                                    <label><input type="radio" name="thick">보통</label>
                                    <label><input type="radio" name="thick">얇음</label>
                                 </td>
                            </tr>                
                            <tr>
                                <th>비침</th>
                                <td>
                                    <label><input type="radio" name="through">비침</label>
                                    <label><input type="radio" name="through">약간있음</label>
                                    <label><input type="radio" name="through">없음</label>
                                </td>
                            </tr>                
                            <tr>
                                <th>안감</th>
                                <td>
                                    <label><input type="radio" name="lining">있음</label>
                                    <label><input type="radio" name="lining">없음</label>
                                    <label><input type="radio" name="lining">부분안감</label>
                                </td>
                            </tr>                
                            <tr>
                                <th>신축성</th>
                                <td>
                                    <label><input type="radio" name="flex">좋음</label>
                                    <label><input type="radio" name="flex">보통</label>
                                    <label><input type="radio" name="flex">없음</label>
                                </td>
                            </tr>       
                        </table>
                        <section class="image">
                            <table>
                                <tr><th>상품 메인 이미지()</th></tr>
                                <tr>
                                    <td>
                                        <input type="file" name="#"><br>
                                        <input type="file" name="#"><br>
                                        <input type="file" name="#"><br>
                                    </td>
                                </tr>
                            </table>
                            <table>
                                <tr><th>상품 목록 이미지()</th></tr>
                                <tr>
                                    <td>
                                        <input type="file" name="#"><br>
                                        <input type="file" name="#"><br>
                                        <input type="file" name="#"><br>
                                    </td>
                                </tr>
                            </table>
                            <table>
                                <tr><th>상품 상세 이미지()</th></tr>
                                <tr>
                                    <td>
                                        <input type="file" name="#"><br>
                                        <input type="file" name="#"><br>
                                        <input type="file" name="#"><br>
                                    </td>
                                </tr>
                            </table>
                        </section>
                    </article>
                    <input type="submit" value="등록" class="register">
                </form>
            </section>
        </main>
    </div>
</body>
</html>
