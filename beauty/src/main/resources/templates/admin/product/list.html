<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Beauty</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/admin/product.css}">
    <script th:src="@{/js/admin.js}"></script>
    <script type="text/javascript">
    	$('input[name=category2]').on("click", function(){
    		var checkBoxArr = [];
    		
    	});
    </script>
</head>
<body>
    <div id="wrapper">
        <th:block th:replace="~{/admin/product/_header :: headerFragment}"></th:block>
        <main>
            <aside>
			    <ul>
			        <li>
			            <a th:href="@{/admin/product/list(param1=prodNo)}">ALL</a>
			        </li>
			        <li>
			            <a th:href="@{#}">OUTER</a>
			            <ul>
			                <li><label><input type="checkbox" name="category1" class="allCheck">전체</input></label></li>
			                <li><label><input type="checkbox" name="category2">가디건</input></label></li>
			                <li><label><input type="checkbox" name="category2">자켓/코트</input></label></li>
			                <li><label><input type="checkbox" name="category2">패딩/점퍼</input></label></li>
			                <li><label><input type="checkbox" name="category2">집업/조끼</input></label></li>
			            </ul>
			        </li>
			        <li>
			            <a th:href="@{#}">TOP</a>
			            <ul>
			                <li><label><input type="checkbox" name="category1">전체</input></label></li>
			                <li><label><input type="checkbox" name="category2">티셔츠</label></li>
			                <li><label><input type="checkbox" name="category2">니트/스웨터</label></li>
			                <li><label><input type="checkbox" name="category2">맨투맨/후드</label></li>
			                <li><label><input type="checkbox" name="category2">조끼/나시</label></li>
			            </ul>
			        </li>
			        <li>
			            <a th:href="@{#}">BOTTOM</a>
			            <ul>
			                <li><label><input type="checkbox" name="category1">전체</input></label></li>
			                <li><label><input type="checkbox" name="category2">스커트</label></li>
			                <li><label><input type="checkbox" name="category2">데님</label></li>
			                <li><label><input type="checkbox" name="category2">팬츠</label></li>
			                <li><label><input type="checkbox" name="category2">슬랙스</label></li>
			                <li><label><input type="checkbox" name="category2">레깅스</label></li>
			            </ul>
			        </li>
			        <li>
			            <a th:href="@{#}">DRESS</a>
			            <ul>
			                <li><label><input type="checkbox" name="category1">전체</input></label></li>
			                <li><label><input type="checkbox" name="category2">원피스</label></li>
			                <li><label><input type="checkbox" name="category2">투피스</label></li>
			                <li><label><input type="checkbox" name="category2">점프수트</label></li>
			            </ul>
			        </li>
			        <li>
			            <a th:href="@{#}">ETC</a>
			            <ul>
			                <li><label><input type="checkbox" name="category1">전체</input></label></li>
			                <li><label><input type="checkbox" name="category2">신발</label></li>
			                <li><label><input type="checkbox" name="category2">가방</label></li>
			                <li><label><input type="checkbox" name="category2">모자</label></li>
			                <li><label><input type="checkbox" name="category2">쥬얼리</label></li>
			            </ul>
			        </li>
			    </ul>
			</aside>
            <section id="admin-product-list">
                <div>
                    <form action="#">
                        <select name="search" id="search">
                            <option value="search1">상품명</option>
                            <option value="search2">상품번호</option>
                        </select>
                        <input type="text">
                        <button class="searchClick">검색</button>
                    </form>
                </div>
                <div>
                    <a th:classappend="${param1}=='prodNo'?'on'" th:href="@{/admin/product/list(param1=prodNo)}">최신순 </a>|
                    <a th:classappend="${param1}=='disPrice'?'on'" th:href="@{/admin/product/list(param1=disPrice)}">판매가격순 </a>|
                    <a th:classappend="${param1}=='stock'?'on'" th:href="@{/admin/product/list(param1=stock)}">재고순 </a>|
                    <a th:classappend="${param1}=='hit'?'on'" th:href="@{/admin/product/list(param1=hit)}">조회순</a>
                </div>
                <table>
                    <tr>
                        <th><input type="checkbox" name="전체체크" id="checkAll"></th>
                        <th>사진</th>
                        <th>품번</th>
                        <th>대분류</th>
                        <th>소분류</th>
                        <th>상품명</th>
                        <th>판매가격</th>
                        <th>재고</th>
                        <th>조회</th>
                        <th>관리</th>
                    </tr>
                    <tr th:each="prod:${products}">
                        <td><input type="checkbox" name="선택체크" class="rowCheck"></td>
                        <td><img th:src="@{#}"></td>
                        <td>[[${prod.prodNo}]]</td>
                        <td>[[${prod.prodCate1}]]</td>
                        <td>[[${prod.prodCate2}]]</td>
                        <td>[[${prod.prodName}]]</td>
                        <td>[[${prod.disPrice}]]</td>
                        <td>[[${prod.stock}]]</td>
                        <td>[[${prod.hit}]]</td>
                        <td>
                            <input type="button" value="삭제">
                        </td>
                    </tr>
                </table>
                <input type="button" value="선택삭제" class="delete">
                <input type="button" value="상품등록" class="register">
                <div>
                    <span><a href="#">이전</a></span>
                    <span>
                        <a href="#" class="current">1</a>
                        <a href="#">2</a>
                        <a href="#">3</a>
                        <a href="#">4</a>
                        <a href="#">5</a>
                        <a href="#">6</a>
                        <a href="#">7</a>
                        <a href="#">8</a>
                        <a href="#">9</a>
                        <a href="#">10</a>
                    </span>
                    <span><a href="#">다음</a></span>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
