<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>Beauty</title>
<!-- 제이쿼리 -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- swiper -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
<!-- font -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">

<link rel="stylesheet" th:href="@{/css/headfoot.css}">
<link rel="stylesheet" th:href="@{/css/index.css}">
<link rel="stylesheet" th:href="@{/css/member/findPw.css}">
<script th:src="@{/js/main.js}"></script>
<th:block th:replace="~{/_header :: headerFragment}"></th:block>
</head>
<script>
	$(function() {
		$('.btnNext').click(function() {

			console.log('here1');

			let name = $('input[name=name]').val();
			let uid = $('input[name=uid]').val();
			let phone = $('input[name=phone]').val();

			let jsonData = {
				"name" : name,
				"uid" : uid,
				"phone" : phone
			};
			console.log(jsonData);
			console.log('here2');
			$.ajax({
				url : '/Beauty/member/findPw',
				type : 'post',
				data : jsonData,
				dataType : 'json',
				success : function(data) {
					console.log('here3');
					if (data.result == 1) {
						console.log(data);
						location.href="/Beauty/member/findPwChange?uid="+uid;
					} else {
						alert('해당하는 사용자가 존재하지 않습니다.\n아이디와 이메일을 다시 확인하십시오.');
					}
				}
			});
		return false;
		});
	});
</script>

<body>
	<div id="wrap">
		<main>
			<div class="findPw">
				<h2>FIND PW</h2>
				<form action="#" method="POST">
					<div class="findPw">
						<fieldset>
							<p>
								<strong>이름</strong> <input type="text" class="pw-input"
									name="name" placeholder="이름">
							</p>
							<p>
								<strong>이메일</strong> <input type="email" class="pw-input"
									name="uid" placeholder="이메일">
							</p>
							<p>
								<strong>휴대폰 번호</strong> <input type="text" class="pw-input"
									name="phone" placeholder="휴대폰 번호">
							</p>
							<div>
								<a th:href="@{/member/findPwChange}" class="btnNext">확인</a> <a
									th:href="@{/member/login}" class="btnCancel">취소</a>
							</div>
						</fieldset>
					</div>
				</form>
			</div>
		</main>
		<th:block th:replace="~{/_footer :: footerFragment}"></th:block>
	</div>
</body>
</html>
